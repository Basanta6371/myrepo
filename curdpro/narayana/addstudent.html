<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {% include 'basanta.html' %}
</head>
<style media="screen">
input[name]{
margin-top:-10px;
}
</style>
<body>
 <div class="container">
     <div class="row">
         <div class="offset-md-3 col-md-2">
             <h2 class="text-center">plese enter student information</h2>
             <form method="POST">
                 {% csrf_token %}
                 <label>Enter First Name:</label>
                 <input type="text" name="fname" calss="form-control">

                 <label>Enter Last Name:</label>
                 <input type="text" name="lname" calss="form-control">

                 <label>Enter Email ID:</label>
                 <input type="email" name="email" calss="form-control">

                 <label>Enter Mobile Number:</label>
                 <input type="number" name="mobile" calss="form-control">

                 <label>Enter Course Name:</label>
                 <input type="text" name="course" value="python" calss="form-control">

                 <label>Enter Location:</label>
                 <input type="text" name="loc" value="hyd" calss="form-control">

                 <label>Enter Assigment1 Marks: </label>
                 <input type="number" name="a1"  calss="form-control">

                 <label>Enter Assigment2 Marks: </label>
                 <input type="number" name="a2" calss="form-control">

                 <label>Enter Assigment3 Marks: </label>
                 <input type="number" name="a3" calss="form-control">

                 <label>Enter Assigment4 Marks: </label>
                 <input type="number" name="a4" calss="form-control">

                 <input type="submit" value="save" calss="btn btn-outline-success">
                 <input type="reset" value="clear" calss="btn btn-outline-danger">


             </form>

         </div>
     </div>
 </div>
</body>
</html>
