<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  {% include 'cdn.html'%}
</head>
<body>
<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-2">
      <form method="POST">
        {% csrf_token%}
        <lable> Enter first name:</lable>
        <input type="text" name="fname" class="from-control">

        <lable>Enter last name:</lable>
        <input type="text" name="lname" class="from-control">

        <lable>Enter Email id:</lable>
        <input type="email" name="email" class="from-control">

        <lable>Enter mobile no:</lable>
        <input type="number" name="mobile" class="from-control">

        <lable>Enter course name:</lable>
        <input type="text" name="course" class="from-control">

        <lable>Enter location:</lable>
        <input type="text" name="loc" class="from-control">

        <lable>enter assignment1 marks:</lable>
        <input type="number" name="a1" class="from-control">

        <lable>enter assignment2 marks:</lable>
        <input type="number" name="a2" class="from-control">

        <lable>enter assignment3 marks:</lable>
        <input type="number" name="a3" class="from-control">

        <lable>enter assignment4 marks:</lable>
        <input type="number" name="a4" class="from-control">

        <center>
        <input type="submit" value="save" class="btn btn-success">
        <input type="reset" value="clear" class="btn btn-outline-danger">
        </center>

      </form>

    </div>
  </div>
</div >

</body>
</html>
