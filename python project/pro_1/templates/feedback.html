<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'cdn.html' %}
</head>
<body>
<div class="container-fluid">
  <div class="row">
      <div class="offset-md-4 col-md-4">
          <h3 class="text-center">please enter Feedback......</h3>
          <form method ='POST'>
              {% csrf_token %}
              <label>Enter your name:</label>
              <input type="text" name="name" class="form-control">
              <label>Enter rating :</label>
              <input type="number" name="rating" class="form-control">
              <label>Enter feedback:</label>
              <textarea name="feedback"  class="form-control"></textarea>
              <center>
              <input type="submit" value="send" class="btn btn-outline-success">
              <input type="reset" value="clear" class="btn btn-outline-danger">
              </center>
          </form>

          {% if feedbacks %}
             {% for i in feedbacks %}
               <b>name:{{ i.name}}</b><br>
               <b>rating:{{ i.rating }}</b><br>
               <b>date:{{ i.date }}</b><br>
               <b>feedback:{{ i.feedback }}</b><br>

           {% endfor  %}

          {% else %}
          <h2>No Feedbacks available </h2>
          {% endif %}


      </div>
  </div>
</div>

</body>
</html>
